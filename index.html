<!DOCTYPE html>
<html>
<title>Carousel Tab </title>
<meta charset="UTF-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
    @import url('https://fonts.googleapis.com/css2?family=Figtree:wght@400;600;700;800&display=swap');

    * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
        font-family: 'Figtree', sans-serif;
    }

    .main-container {
        position: relative;
    }

    .top-nav-bar {
        position: relative;
        margin: 65px 10px 40px 10px;
    }

    .tab-navigation {

        position: relative;
        display: flex;
        justify-content: center;
        align-items: center;
        max-width: fit-content;
        margin: 0px auto;
    }

    .tab-menu {
        scroll-behavior: smooth;
        list-style: none;
        margin: 0px 50px;
        max-width: 800px;
        white-space: nowrap;
        overflow-x: auto;
        user-select: none;
        display: grid;
        grid-template-columns: 1fr 1fr 1fr 1fr 1fr 1fr 1fr 1fr 1fr 1fr 1fr 1fr 1fr;
    }

    .tab-btn:hover {
        background-color: rgb(240, 243, 249);
        ;
    }

    .tab-btn.dragging {
        scroll-behavior: smooth;
        cursor: grab;
    }

    .tab-menu::-webkit-scrollbar {
        display: none;
    }

    .tab-btn {
        display: inline-block;
        font-size: 1em;
        margin-right: 18px;
        padding: 10px 20px;
        border: 1px solid rgb(240, 243, 249);
        width: 130px;
        cursor: pointer;
        user-select: none;
        border-radius: 6px;
         width: 140px;
         height: 115px;
    }

    .tab {
        width: 100%;
    }

    .tab img {
        width: 100%;
        margin: 0px auto;
        -webkit-user-drag: none;
        user-select: none;
    }

    .tab-btn.active {
        border: 2px solid #346afd;
        background-color: #346afd;
        color: white;
        fill: white;

    }

    .active {
        background: black;
    }

    .left-btn,
    .right-btn {
        position: absolute;
        color: #bdc9e0;
        cursor: pointer;
        width: 23px;
        height: 23px;
        background-color: #f0f3f9;
        font-size: 20px;
        border-radius: 50px;
        display: flex;
        justify-content: center;
        align-items: center;

    }

    .arrow {
        display: inline;
    }

    .left-btn {
        left: 0;
        display: none;
    }

    .right-btn {
        right: 0;
    }

    /* tab content css here */

    .tab-content {
        width: 70%;
        margin: 0px auto;
        position: relative;
        display: flex;
        justify-content: center;
    }

    .categoryTitle {
        font-size: 14px;
        font-weight: 400;
        margin-top: 14px;

    }

    .tab {
        position: absolute;
        top: 0;
        left: auto;
        bottom: 0;
        right: auto;
        transform: translateZ(25px);
        content-visibility: hidden;
    }

    .btn-content {
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;

    }

    .svg-icon {
        height: 35px;
    }

    .tab.active {
        transform: translateZ(0px);
        content-visibility: visible;
    }

    .svg-icon svg {
        transform: scale(1);
    }
.mySection{
    width: 100%;
    height: 70vh;
}
    @media only screen and (max-width:670px) {
        .tab-btn{
            width: 80px;
            height: 70px;
        }
        .tab-menu{
            margin: 0px 10px;
            width: 100%;
        }
        .svg-icon svg {
        transform: scale(0.7);
    }
    .categoryTitle{
        margin-top: -5px;
    }
    .tab-content{
        width: 90%;
    }
    }
    @media only screen and (min-width:670px) and (max-width:1100px) {
        .tab-content{
            width: 90%;
        }
    }
</style>

    <script>

        const leftButton = document.querySelector('.left-btn')
        const righttButton = document.querySelector('.right-btn')
        const tabMenu = document.querySelector('.tab-menu')

        const showIcon = () => {
            let scrollLeftvalue = Math.ceil(tabMenu.scrollLeft);
            leftButton.style.display = scrollLeftvalue > 0 ? 'flex' : 'none';
            let scrollWidth = tabMenu.scrollWidth - tabMenu.clientWidth;
            righttButton.style.display = scrollWidth > scrollLeftvalue ? 'flex' : 'none'
        }

        righttButton.addEventListener('click', () => {
            tabMenu.scrollLeft += 150;
            setTimeout(() => showIcon(), 50)
        })
        leftButton.addEventListener('click', () => {
            tabMenu.scrollLeft -= 150
            setTimeout(() => showIcon(), 50)

        })
        window.onload = function () {
            righttButton.style.display = tabMenu.scrollWidth > tabMenu.clientWidth || tabMenu.scrollWidth >= window.innerWidth ? 'flex' : 'none'
            leftButton.style.display = tabMenu.scrollWidth >= window.innerWidth ? "" : "none"
        }
        window.onresize = function () {
            righttButton.style.display = tabMenu.scrollWidth > tabMenu.clientWidth || tabMenu.scrollWidth >= window.innerWidth ? 'flex' : 'none';
            leftButton.style.display = tabMenu.scrollWidth >= window.innerWidth ? "" : "none";
            let scrollLeftvalue = Math.round(tabMenu.scrollLeft)
            leftButton.style.display = scrollLeftvalue > 0 ? "flex" : "none"
        }

        //  make tab div draggable

        let activeDrag = false

        tabMenu.addEventListener('mousemove', (drag) => {
            if (!activeDrag) return;
            tabMenu.scrollLeft -= drag.movementX;
            showIcon()
            tabMenu.classList.add('dragging')

        })

        document.addEventListener('mouseup', () => {
            activeDrag = false
            tabMenu.classList.remove('dragging')
        })

        tabMenu.addEventListener('mousedown', () => {
            activeDrag = true

        })

        // javascript to view tab content

        const tabs = document.querySelectorAll('.tab');
        const tabBtns = document.querySelectorAll('.tab-btn');

        const tab_Nav = function (tabBtnClick) {
            tabBtns.forEach(tabBtn => {
                tabBtn.classList.remove('active')
            })
            tabs.forEach(tab => {
                tab.classList.remove('active')
            })

            tabBtns[tabBtnClick].classList.add('active')
            tabs[tabBtnClick].classList.add('active')
        }
        tabBtns.forEach((tabBtn, i) => {
            tabBtn.addEventListener('click', () => {
                tab_Nav(i)
            })
        })
    </script>
